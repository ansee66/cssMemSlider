<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Mem Slider</title>
</head>
<body>
    <main class="container">
      <h1>CSS Mem Slider</h1>
      <div class="slider">
        <div class="slider__content">
          <input class="slider__input" type="radio" name="slide" id="slide1" checked>
          <input class="slider__input" type="radio" name="slide" id="slide2">
          <input class="slider__input" type="radio" name="slide" id="slide3">
          <input class="slider__input" type="radio" name="slide" id="slide4">
          <input class="slider__input" type="radio" name="slide" id="slide5">

          <div class="slider__item">
            <img src="./assets/1.jpg" alt="Slide 1">
            <p>It was the 6th month of the RS school course</p>
          </div>
          <div class="slider__item">
            <img src="./assets/2.jpg" alt="Slide 2">
            <p>We were learning new algorithms</p>
          </div>
          <div class="slider__item">
            <img src="./assets/3.jpg" alt="Slide 3">
            <p>And we were happy with every cross check</p>
          </div>
          <div class="slider__item">
            <img src="./assets/4.jpg" alt="Slide 4">
            <p>We tried to make it to the deadlines</p>
          </div>
          <div class="slider__item">
            <img src="./assets/5.jpg" alt="Slide 5">
            <p>But sometimes by Monday night it didn't turn out exactly what we wanted</p>
          </div>
        </div>

        <div class="slider__nav">
          <label for="slide1" class="slider__button"></label>
          <label for="slide2" class="slider__button"></label>
          <label for="slide3" class="slider__button"></label>
          <label for="slide4" class="slider__button"></label>
          <label for="slide5" class="slider__button"></label>
        </div>
      </div>
    </main>
</body>
</html>
