<!DOCTYPE html>
<html class="page" lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>CSS Mem Slider</title>
</head>
<body class="page-body">
    <main class="container">
      <h1 class="page-title">CSS Mem Slider</h1>
      <div class="slider">
        <div class="slider__content">
          <input class="slider__input" type="radio" name="slide" id="slide1" checked>
          <input class="slider__input" type="radio" name="slide" id="slide2">
          <input class="slider__input" type="radio" name="slide" id="slide3">
          <input class="slider__input" type="radio" name="slide" id="slide4">
          <input class="slider__input" type="radio" name="slide" id="slide5">

          <div class="slider__list">
            <div class="slider__item slider__item--first">
              <img class="slider__image" src="./assets/1.jpg" alt="Slide 1">
            </div>
            <div class="slider__item">
              <img class="slider__image" src="./assets/2.jpg" alt="Slide 2">
            </div>
            <div class="slider__item">
              <img class="slider__image" src="./assets/3.jpg" alt="Slide 3">
            </div>
            <div class="slider__item">
              <img class="slider__image" src="./assets/4.jpg" alt="Slide 4">
            </div>
            <div class="slider__item">
              <img class="slider__image" src="./assets/5.jpg" alt="Slide 5">
            </div>
          </div>

          <div class="slider__inner">
            <div class="slider__text-wrapper">
              <div class="slider__text-list">
                <p class="slider__text-item slider__text-item--first">It was the 6th month of the RS school course</p>
                <p class="slider__text-item">We were learning new algorithms</p>
                <p class="slider__text-item">And we were happy with every cross check</p>
                <p class="slider__text-item">We tried to make it to the deadlines</p>
                <p class="slider__text-item">But sometimes by Monday night it didn't turn out exactly what we wanted</p>
              </div>
            </div>

            <div class="slider__nav">
              <label for="slide1" class="slider__button"></label>
              <label for="slide2" class="slider__button"></label>
              <label for="slide3" class="slider__button"></label>
              <label for="slide4" class="slider__button"></label>
              <label for="slide5" class="slider__button"></label>
            </div>
          </div>
        </div>
      </div>
    </main>
</body>
</html>
